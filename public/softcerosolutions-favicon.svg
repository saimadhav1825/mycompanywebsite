<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- White Gradient for S -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="50" cy="50" r="46" fill="url(#mainGradient)"/>
  
  <!-- Bold Letter S -->
  <text 
    x="50" 
    y="68" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="70" 
    font-weight="900" 
    fill="url(#whiteGradient)" 
    text-anchor="middle"
  >S</text>
  
  <!-- Minimal Shine Effect -->
  <circle cx="35" cy="30" r="8" fill="white" opacity="0.25"/>
  <circle cx="32" cy="27" r="3" fill="white" opacity="0.4"/>
</svg>