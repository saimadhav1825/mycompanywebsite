<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="laptop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151" />
      <stop offset="100%" style="stop-color:#1f2937" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="50" fill="#10b981" opacity="0.1"/>
  <circle cx="720" cy="300" r="70" fill="#06b6d4" opacity="0.1"/>
  <rect x="650" y="60" width="40" height="40" rx="8" fill="#14b8a6" opacity="0.15"/>
  
  <!-- Laptop -->
  <g transform="translate(200, 120)">
    <!-- Laptop base -->
    <ellipse cx="200" cy="200" rx="220" ry="20" fill="#1f2937" opacity="0.3"/>
    <rect x="0" y="180" width="400" height="20" rx="10" fill="url(#laptop)"/>
    
    <!-- Screen -->
    <rect x="20" y="20" width="360" height="180" rx="8" fill="url(#laptop)"/>
    <rect x="30" y="30" width="340" height="160" rx="4" fill="url(#screen)"/>
    
    <!-- Browser UI -->
    <rect x="30" y="30" width="340" height="30" fill="#e5e7eb"/>
    <circle cx="50" cy="45" r="4" fill="#ef4444"/>
    <circle cx="70" cy="45" r="4" fill="#f59e0b"/>
    <circle cx="90" cy="45" r="4" fill="#10b981"/>
    <rect x="120" y="40" width="150" height="10" rx="5" fill="#d1d5db"/>
    
    <!-- Website content -->
    <rect x="40" y="70" width="320" height="20" rx="2" fill="#10b981" opacity="0.8"/>
    <rect x="40" y="100" width="150" height="8" rx="2" fill="#6b7280"/>
    <rect x="40" y="115" width="200" height="8" rx="2" fill="#6b7280"/>
    <rect x="40" y="130" width="120" height="8" rx="2" fill="#6b7280"/>
    
    <!-- Cards -->
    <rect x="40" y="150" width="90" height="30" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
    <rect x="140" y="150" width="90" height="30" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
    <rect x="240" y="150" width="90" height="30" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  </g>
  
  <!-- Code symbols floating -->
  <g opacity="0.4" fill="#10b981">
    <text x="100" y="180" font-family="monospace" font-size="16">&lt;/&gt;</text>
    <text x="650" y="150" font-family="monospace" font-size="14">{}</text>
    <text x="120" y="300" font-family="monospace" font-size="12">HTML</text>
    <text x="680" y="220" font-family="monospace" font-size="12">CSS</text>
    <text x="150" y="100" font-family="monospace" font-size="10">JS</text>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="250" r="3" fill="#14b8a6">
      <animate attributeName="cy" values="250;240;250" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="120" r="4" fill="#06b6d4">
      <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="320" r="2" fill="#10b981">
      <animate attributeName="cy" values="320;310;320" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Web Development</text>
</svg>
