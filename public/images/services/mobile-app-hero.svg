<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="phone1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <linearGradient id="phone2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#10b981" opacity="0.1"/>
  <circle cx="700" cy="320" r="60" fill="#06b6d4" opacity="0.1"/>
  <circle cx="650" cy="100" r="30" fill="#14b8a6" opacity="0.15"/>
  
  <!-- Phone 1 (iOS style) -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="120" height="240" rx="20" ry="20" fill="url(#phone1)" stroke="#fff" stroke-width="2"/>
    <rect x="10" y="30" width="100" height="180" rx="8" ry="8" fill="#f8fafc"/>
    <circle cx="60" cy="15" r="3" fill="#64748b"/>
    <rect x="40" y="220" width="40" height="4" rx="2" fill="#64748b"/>
    
    <!-- App icons -->
    <rect x="20" y="40" width="20" height="20" rx="4" fill="#3b82f6"/>
    <rect x="50" y="40" width="20" height="20" rx="4" fill="#ef4444"/>
    <rect x="80" y="40" width="20" height="20" rx="4" fill="#10b981"/>
    <rect x="20" y="70" width="20" height="20" rx="4" fill="#f59e0b"/>
    <rect x="50" y="70" width="20" height="20" rx="4" fill="#8b5cf6"/>
    <rect x="80" y="70" width="20" height="20" rx="4" fill="#06b6d4"/>
  </g>
  
  <!-- Phone 2 (Android style) -->
  <g transform="translate(480, 60)">
    <rect x="0" y="0" width="130" height="260" rx="25" ry="25" fill="url(#phone2)" stroke="#fff" stroke-width="2"/>
    <rect x="10" y="20" width="110" height="220" rx="12" ry="12" fill="#f8fafc"/>
    <circle cx="65" cy="10" r="2" fill="#64748b"/>
    <circle cx="20" cy="250" r="8" fill="#64748b"/>
    <circle cx="65" cy="250" r="8" fill="#64748b"/>
    <circle cx="110" cy="250" r="8" fill="#64748b"/>
    
    <!-- Android UI elements -->
    <rect x="20" y="30" width="90" height="30" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="65" y="48" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Mobile App</text>
    
    <!-- Cards -->
    <rect x="20" y="70" width="90" height="40" rx="6" fill="#e2e8f0"/>
    <rect x="20" y="120" width="90" height="40" rx="6" fill="#e2e8f0"/>
    <rect x="20" y="170" width="90" height="40" rx="6" fill="#e2e8f0"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="120" cy="200" r="4" fill="#10b981">
      <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="180" r="6" fill="#06b6d4">
      <animate attributeName="cy" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="5" fill="#14b8a6">
      <animate attributeName="cy" values="350;340;350" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Mobile App Development</text>
</svg>
