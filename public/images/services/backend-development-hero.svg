<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="server" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151" />
      <stop offset="100%" style="stop-color:#1f2937" />
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4" />
      <stop offset="100%" style="stop-color:#0891b2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="90" r="60" fill="#10b981" opacity="0.1"/>
  <circle cx="680" cy="320" r="80" fill="#06b6d4" opacity="0.1"/>
  <rect x="50" y="300" width="50" height="50" rx="10" fill="#14b8a6" opacity="0.15"/>
  
  <!-- Server Rack -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="url(#server)" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Server units -->
    <rect x="10" y="10" width="120" height="25" rx="3" fill="#6b7280" stroke="#9ca3af"/>
    <rect x="10" y="40" width="120" height="25" rx="3" fill="#6b7280" stroke="#9ca3af"/>
    <rect x="10" y="70" width="120" height="25" rx="3" fill="#6b7280" stroke="#9ca3af"/>
    <rect x="10" y="100" width="120" height="25" rx="3" fill="#6b7280" stroke="#9ca3af"/>
    <rect x="10" y="130" width="120" height="25" rx="3" fill="#6b7280" stroke="#9ca3af"/>
    
    <!-- LED indicators -->
    <circle cx="20" cy="22" r="2" fill="#10b981"/>
    <circle cx="30" cy="22" r="2" fill="#ef4444"/>
    <circle cx="20" cy="52" r="2" fill="#10b981"/>
    <circle cx="30" cy="52" r="2" fill="#10b981"/>
    <circle cx="20" cy="82" r="2" fill="#10b981"/>
    <circle cx="30" cy="82" r="2" fill="#f59e0b"/>
    <circle cx="20" cy="112" r="2" fill="#10b981"/>
    <circle cx="30" cy="112" r="2" fill="#10b981"/>
    <circle cx="20" cy="142" r="2" fill="#10b981"/>
    <circle cx="30" cy="142" r="2" fill="#10b981"/>
  </g>
  
  <!-- Database -->
  <g transform="translate(380, 200)">
    <ellipse cx="50" cy="80" rx="50" ry="15" fill="#14b8a6"/>
    <rect x="0" y="65" width="100" height="30" fill="#14b8a6"/>
    <ellipse cx="50" cy="65" rx="50" ry="15" fill="#10b981"/>
    
    <ellipse cx="50" cy="50" rx="50" ry="15" fill="#14b8a6"/>
    <rect x="0" y="35" width="100" height="30" fill="#14b8a6"/>
    <ellipse cx="50" cy="35" rx="50" ry="15" fill="#10b981"/>
    
    <ellipse cx="50" cy="20" rx="50" ry="15" fill="#14b8a6"/>
    <rect x="0" y="5" width="100" height="30" fill="#14b8a6"/>
    <ellipse cx="50" cy="5" rx="50" ry="15" fill="#10b981"/>
  </g>
  
  <!-- Cloud -->
  <g transform="translate(520, 80)">
    <path d="M60 40 C40 40, 20 60, 20 80 C20 100, 40 120, 60 120 L140 120 C160 120, 180 100, 180 80 C180 60, 160 40, 140 40 C140 20, 120 0, 100 0 C80 0, 60 20, 60 40 Z" fill="url(#cloud)" opacity="0.8"/>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">API</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#10b981" stroke-width="2" opacity="0.6">
    <line x1="290" y1="200" x2="380" y2="240">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="480" y1="230" x2="520" y2="140">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- API endpoints floating -->
  <g opacity="0.5" fill="#374151" font-family="monospace" font-size="10">
    <text x="100" y="350">GET /api/users</text>
    <text x="600" y="300">POST /api/data</text>
    <text x="150" y="80">PUT /api/update</text>
    <text x="650" y="180">DELETE /api/items</text>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="80" cy="200" r="3" fill="#10b981">
      <animate attributeName="cy" values="200;190;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="150" r="4" fill="#06b6d4">
      <animate attributeName="cy" values="150;140;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="2" fill="#14b8a6">
      <animate attributeName="cy" values="100;90;100" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Backend Development</text>
</svg>
